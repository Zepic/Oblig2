<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="controller.js"></script>
</head>
<body>
    <div id="content">
    </div>
    
    <script>
        // hjelpevariable for b√•de view og controller
        var contentDiv = document.getElementById('content');
    
        // model
        let numbers = [12, 6, 4, 10, 11];
        let currentPole = null
    
        // view
        show();
        function show() {
            let isPoleSelected = currentPole != null;
            let svgInnerHtml = '';
            if (currentPole == null) currentPole = "Ingen";
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                <svg  id="chart" width="500" viewBox="0 0 60 60">
                    ${svgInnerHtml} 
                </svg><br/>
                Valgt stolpe: <i>${currentPole}</i>
                <br />
                Verdi:
                <input type="number" min="1" max="10" "/>
                <button onclick="addPole()">Legg til stolpe</button>
                <button disabled>Endre valgt stolpe</button><br />
                <button disabled>Fjerne valgt stolpe</button>
                `;
        }
    
        function createBar(number, barNo) {
            const width = 8;
            const spacing = 2;
            let selected = barNo;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 5;
            let y = 60 - height;
            let border = ""
            if (barNo == currentPole) border = "black";
            let color = calcColor(1, 10, barNo);
            return `<rect onclick='isSelected(${selected})' width="${width}" height="${height}"
                                x="${x}" y="${y}" fill="${color}" stroke=${border} stroke-width="0.7"></rect>`;
        }
    
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
        //controller egen fil
    </script>
    
</body>
</html>
