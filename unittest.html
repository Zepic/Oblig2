<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="controller.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script>
    //dummy function
    function show(){}

    //model
    let numbers = [];
    let currentPole;
    let errorMessage;

    QUnit.test("Select a pole", function( assert ){
    currentPole = 3;
    select(2);
    assert.equal(currentPole, 2);
  });

  QUnit.test("Deselect a pole", function( assert ){
    currentPole = 2;
    select(2);
    assert.equal(currentPole, null);
  });
 
  QUnit.test("Remove a pole", function( assert ){
    numbers = [1,8,9,10];
    removePole(1);
    assert.deepEqual(numbers, [8,9,10]);
  });

  QUnit.test("Change a pole", function( assert ){
    numbers = [1,2,3,4];
    currentPole = 2;
    userValue = 5;
    changeValueOfPole();
    assert.deepEqual(numbers, [1,5,3,4]);
  });

  QUnit.test("Error test 1", function( assert ){
    numbers = [1,2,3,4];
    currentPole = 2;
    userValue = 11;
    changeValueOfPole();
    assert.deepEqual(errorMessage, "The number is too high");
  });

  QUnit.test("Error test 2", function( assert ){
    numbers = [1,2,3,4];
    currentPole = 2;
    userValue = null;
    changeValueOfPole();
    console.log(errorMessage)
    assert.deepEqual(errorMessage, "There is no number");
  });

  QUnit.test("Add a pole", function( assert ){
    numbers = [1,2];
    userValue = 5;
    addPole();
    assert.deepEqual(numbers, [1,2,5]);
  });

</script>

</body>
</html>
